<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajay Portfolio</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00FF00;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"><span id="text"></span><span class="cursor"></span></div>

  <script>
    const lines = [
      "Ajay L.",
      "Master's in Business Analytics",
      "Webster University, St. Louis",
      "Certifications: LinkedIn Learning, Excel, SQL",
      "GitHub: github.com/ajay",
      "Passionate about data storytelling and insights.",
      "Email: ajaylakkuntla21@example.com",
      "Let's connect!"
    ];

    const textElement = document.getElementById("text");
    let lineIndex = 0;
    let charIndex = 0;

    function type() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          textElement.textContent += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(type, 75);
        } else {
          textElement.textContent += '\n';
          lineIndex++;
          charIndex = 0;
          setTimeout(type, 75);
        }
      }
    }

    type();
  </script>
</body>

</html>
